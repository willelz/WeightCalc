<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>重量計算</title>
</head>

<body>
    <main>
        <section id="tabs">
            <ul id="menu">
                <li>
                    <a href="#cuboid">直方体</a>
                </li>
                <li>
                    <a href="#cylinder">円柱</a>
                </li>
                <li>
                    <a href="#hbeam">H型</a>
                </li>
                <li>
                    <a href="#pipe">パイプ</a>
                </li>
            </ul>
        </section>
        <div id="tab_content">
            <section id="cuboid">
                <h2>直方体</h2>
                <label>縦
                    <input type="number" id="cuboid_vertical" value="vertical" required>mm</label>
                <label>横
                    <input type="number" id="cuboid_horizontal" value="horizontal" required>mm</label>
                <label>高さ
                    <input type="number" id="cuboid_height" value="height" required>mm</label>
            </section>
            <section id="cylinder">
                <h2>円柱</h2>
                <label>直径
                    <input type="number" id="cylinder_diameter" required>mm</label>
                <label>高さ
                    <input type="number" id="cylinder_height" required>mm</label>
            </section>
            <section id="hbeam">
                <h2>H型</h2>
                <label>縦
                    <input type="number" id="hbeam_vertical" required>mm</label>
                <label>横
                    <input type="number" id="hbeam_horizontal" required>mm</label>
                <label>幅1
                    <input type="number" id="hbeam_vertical_width" required>mm</label>
                <label>幅2
                    <input type="number" id="hbeam_horizontal_width" required>mm</label>
                <label>長さ
                    <input type="number" id="hbeam_length" required>mm</label>
            </section>
            <section id="pipe">
                <h2>パイプ</h2>
                <label>直径
                    <input type="number" id="pipe_diameter" required>mm</label>
                <label>高さ
                    <input type="number" id="pipe_height" required>mm</label>
                <label>厚さ
                    <input type="number" id="pipe_thickness" required>mm</label>
            </section>
        </div>
        <section>
            <label>
                材質
                <select id="blood">
                    <option value="7.8">鉄 7.8</option>
                    <option value="2.7">アルミ 2.7</option>
                </select>
            </label>
            <button onclick="calc()">計算</button>
            <p>重さは
                <span id="answer"></span>kg</p>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/tab.js"></script>
</body>

</html>
