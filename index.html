<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>重量計算</title>
</head>

<body>
    <section id="menu">
        <a href="#cuboid">
            <img class="menu_img" src="img/out/cuboid.svg" alt="直方体">
        </a>
        <a href="#cylinder">
            <img class="menu_img" src="img/out/cylinder.svg" alt="円柱">
        </a>
        <a href="#hbeam">
            <img class="menu_img" src="img/out/hbeam.svg" alt="H型">
        </a>
        <a href="#pipe">
            <img class="menu_img" src="img/out/pipe.svg" alt="パイプ">
        </a>
        <a href="#channel">
            <img class="menu_img" src="img/out/channel.svg" alt="チャンネル">
        </a>
        <a href="#angle">
            <img class="menu_img" src="img/out/angle.svg" alt="アングル">
        </a>
        <a href="#square_pipe">
            <img class="menu_img" src="img/out/square_pipe.svg" alt="アングル">
        </a>
    </section>
    <hr>
    <main>
        <div id="tab_content">
            <!-- 直方体 -->
            <section id="cuboid" class="pure-form">
                <h2 class="from_title">直方体</h2>
                <div class="control_group">
                    <label for="cuboid_vertical">
                        <img class="from_img" src="img/out/cuboid_vertical.svg" alt="縦">
                    </label>
                    <input type="number" id="cuboid_vertical" required>
                    <select id="cuboid_vertical_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="cuboid_horizontal">
                        <img class="from_img" src="img/out/cuboid_horizontal.svg" alt="横">
                    </label>
                    <input type="number" id="cuboid_horizontal" required>
                    <select id="cuboid_horizontal_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="cuboid_height">
                        <img class="from_img" src="img/out/cuboid_heigt.svg" alt="高さ">
                    </label>
                    <input type="number" id="cuboid_height" required>
                    <select id="cuboid_height_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
            </section>
            <!-- 円柱-->
            <section id="cylinder" class="pure-form">
                <h2 class="from_title">円柱</h2>
                <div class="control_group">
                    <label for="cylinder_diameter">
                        <img class="from_img" src="img/out/cylinder_diameter.svg" alt="直径">
                    </label>
                    <input type="number" id="cylinder_diameter" required>
                    <select id="cylinder_diameter_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="cylinder_height">
                        <img class="from_img" src="img/out/cylinder_height.svg" alt="高さ">
                    </label>
                    <input type="number" id="cylinder_height" required>
                    <select id="cylinder_height_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
            </section>
            <!-- H型-->
            <section id="hbeam" class="pure-form">
                <h2 class="from_title">H型</h2>
                <div class="control_group">
                    <label for="hbeam_vertical">
                        <img class="from_img" src="img/out/hbeam_vertical.svg" alt="縦">
                    </label>
                    <input type="number" id="hbeam_vertical" required>
                    <select id="hbeam_vertical_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="hbeam_horizontal">
                        <img class="from_img" src="img/out/hbeam_horizontal.svg" alt="横">
                    </label>
                    <input type="number" id="hbeam_horizontal" required>
                    <select id="hbeam_horizontal_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="hbeam_horizontal_width">
                        <img class="from_img" src="img/out/hbeam_horizontal_width.svg" alt="幅1">
                    </label>
                    <input type="number" id="hbeam_horizontal_width" required>
                    <select id="hbeam_horizontal_width_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="hbeam_vertical_width">
                        <img class="from_img" src="img/out/hbeam_vertical_width.svg" alt="幅2">
                    </label>
                    <input type="number" id="hbeam_vertical_width" required>
                    <select id="hbeam_vertical_width_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="hbeam_length">
                        <img class="from_img" src="img/out/hbeam_length.svg" alt="長さ">
                    </label>
                    <input type="number" id="hbeam_length" required>
                    <select id="hbeam_length_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
            </section>
            <!-- パイプ-->
            <section id="pipe" class="pure-form">
                <h2 class="from_title">パイプ</h2>
                <div class="control_group">
                    <label for="pipe_diameter">
                        <img class="from_img" src="img/out/pipe_diameter.svg" alt="直径">
                    </label>
                    <input type="number" id="pipe_diameter" required>
                    <select id="pipe_diameter_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="pipe_height">
                        <img class="from_img" src="img/out/pipe_heigt.svg" alt="高さ">
                    </label>
                    <input type="number" id="pipe_height" required>
                    <select id="pipe_height_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="pipe_thickness">
                        <img class="from_img" src="img/out/pipe_thickness.svg" alt="厚さ">
                    </label>
                    <input type="number" id="pipe_thickness" required>
                    <select id="pipe_thickness_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
            </section>
            <!-- チャンネル -->
            <section id="channel" class="pure-form">
                <h2 class="from_title">チャンネル</h2>
                <div class="control_group">
                    <label for="channel_vertical">
                        <img class="from_img" src="img/out/channel_vertical.svg" alt="縦">
                    </label>
                    <input type="number" id="channel_vertical" required>
                    <select id="channel_vertical_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="channel_horizontal">
                        <img class="from_img" src="img/out/channel_horizontal.svg" alt="横">
                    </label>
                    <input type="number" id="channel_horizontal" required>
                    <select id="channel_horizontal_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="channel_length">
                        <img class="from_img" src="img/out/channel_length.svg" alt="長さ">
                    </label>
                    <input type="number" id="channel_length" required>
                    <select id="channel_length_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="channel_t1">
                        <img class="from_img" src="img/out/channel_t1.svg" alt="幅1">
                    </label>
                    <input type="number" id="channel_t1" required>
                    <select id="channel_t1_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="channel_t2">
                        <img class="from_img" src="img/out/channel_t2.svg" alt="幅2">
                    </label>
                    <input type="number" id="channel_t2" required>
                    <select id="channel_t2_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
            </section>
            <!-- アングル -->
            <section id="angle" class="pure-form">
                <h2 class="from_title">アングル</h2>
                <div class="control_group">
                    <label for="angle_vertical">
                        <img class="from_img" src="img/out/angle_vertical.svg" alt="縦">
                    </label>
                    <input type="number" id="angle_vertical" required>
                    <select id="angle_vertical_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="angle_horizontal">
                        <img class="from_img" src="img/out/angle_horizontal.svg" alt="横">
                    </label>
                    <input type="number" id="angle_horizontal" required>
                    <select id="angle_horizontal_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="angle_length">
                        <img class="from_img" src="img/out/angle_length.svg" alt="長さ">
                    </label>
                    <input type="number" id="angle_length" required>
                    <select id="angle_length_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="angle_tv">
                        <img class="from_img" src="img/out/angle_tv.svg" alt="縦の幅">
                    </label>
                    <input type="number" id="angle_tv" required>
                    <select id="angle_tv_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="angle_th">
                        <img class="from_img" src="img/out/angle_th.svg" alt="横の幅">
                    </label>
                    <input type="number" id="angle_th" required>
                    <select id="angle_th_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
            </section>
            <!-- 角パイプ -->
            <section id="square_pipe" class="pure-form">
                <h2 class="from_title">角パイプ </h2>
                <div class="control_group">
                    <label for="square_pipe_vertical">
                        <img class="from_img" src="img/out/square_pipe_vertical.svg" alt="縦">
                    </label>
                    <input type="number" id="square_pipe_vertical" required>
                    <select id="square_pipe_vertical_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="square_pipe_horizontal">
                        <img class="from_img" src="img/out/square_pipe_horizontal.svg" alt="横">
                    </label>
                    <input type="number" id="square_pipe_horizontal" required>
                    <select id="square_pipe_horizontal_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="square_pipe_height">
                        <img class="from_img" src="img/out/square_pipe_heigt.svg" alt="高さ">
                    </label>
                    <input type="number" id="square_pipe_height" required>
                    <select id="square_pipe_height_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="control_group">
                    <label for="square_pipe_thickness">
                        <img class="from_img" src="img/out/square_pipe_thickness.svg" alt="厚み">
                    </label>
                    <input type="number" id="square_pipe_thickness" required>
                    <select id="square_pipe_thickness_unit" class="unit">
                        <option value="mm">mm</option>
                        <option value="M">M</option>
                    </select>
                </div>
            </section>
        </div>
        <section class="pure-form">
            <!-- 材質選択 -->
            <div class="control_group">
                <label for="blood">材質</label>
                <select id="blood">
                    <option value="7.86">鉄 7.86</option>
                    <option value="11.36">鉛 11.36</option>
                    <option value="8.93">銅 8.93</option>
                    <option value="2.7">アルミニウム 2.7</option>
                    <option value="4.51">チタン 4.51</option>
                </select>
                <span>g/cm3</span>
            </div>
            <!-- 計算ボタン -->
            <div class="pure-controls calcbutton">
                <button id="calc_button" class="pure-button">計算</button>
            </div>
            <section class "pure-form">
                <!-- 計算結果表示 -->
                <div class="control_group">
                    <label for="weight">重量</label>
                    <input type="number" step="0.01" id="weight">
                    <span>kg</span>
                </div>
            </section>
        </section>
    </main>
    <script src="ts/app.ts"></script>
</body>

</html>
