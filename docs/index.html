<!DOCTYPE html> <html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>重量計算</title> <link rel="stylesheet" href="64d459499083659cdb5403333556eb08.css"></head> <body> <section id="menu"> <a href="#cuboid"> <img class="menu-img" src="cfdbea87a303affa1b65cfc96335db57.svg" alt="直方体"> </a> <a href="#cylinder"> <img class="menu-img" src="79bbeaa7756f6b5b7046ea7b9b783030.svg" alt="円柱"> </a> <a href="#hbeam"> <img class="menu-img" src="a13d0992728af498d67fbdfeecf6779b.svg" alt="H型"> </a> <a href="#pipe"> <img class="menu-img" src="2f0d49c3cf56f1bfd9688e78fa7276bf.svg" alt="パイプ"> </a> <a href="#channel"> <img class="menu-img" src="6b9bf3b844920f1384e3c4857c004ba6.svg" alt="チャンネル"> </a> </section> <hr> <main> <div id="tab_content">  <section id="cuboid" class="pure-form"> <h2 class="from_title">直方体</h2> <div class="control-group"> <label for="cuboid_vertical"> <img class="from_img" src="9a47175d06fb73d2921d1ea57661f10b.svg" alt="縦"> </label> <input type="number" id="cuboid_vertical" value="vertical" required=""> <span>mm</span> </div> <div class="control-group"> <label for="cuboid_horizontal"> <img class="from_img" src="c6c71e41ba50ff1e4e3c200f06fb3143.svg" alt="横"> </label> <input type="number" id="cuboid_horizontal" value="horizontal" required=""> <span>mm</span> </div> <div class="control-group"> <label for="cuboid_height"> <img class="from_img" src="e6e9ef692f8d530f5423777814d4c3c4.svg" alt="高さ"> </label> <input type="number" id="cuboid_height" value="height" required=""> <span>mm</span> </div> </section>  <section id="cylinder" class="pure-form"> <h2 class="from_title">円柱</h2> <div class="control-group"> <label for="cylinder_diameter"> <img class="from_img" src="d3ec0b173a0bd8551fa5369ec92f6c0f.svg" alt="直径"> </label> <input type="number" id="cylinder_diameter" required=""> <span>mm</span> </div> <div class="control-group"> <label for="cylinder_height"> <img class="from_img" src="92dafba1d34cbfff04c7ed59d0a82642.svg" alt="高さ"> </label> <input type="number" id="cylinder_height" required=""> <span>mm</span> </div> </section>  <section id="hbeam" class="pure-form"> <h2 class="from_title">H型</h2> <div class="control-group"> <label for="hbeam_vertical"> <img class="from_img" src="5f15166ace607ba2ddca64caf2c00270.svg" alt="縦"> </label> <input type="number" id="hbeam_vertical" required=""> <span>mm</span> </div> <div class="control-group"> <label for="hbeam_horizontal"> <img class="from_img" src="99172201250ce29f705ceaf014d63676.svg" alt="横"> </label> <input type="number" id="hbeam_horizontal" required=""> <span>mm</span> </div> <div class="control-group"> <label for="hbeam_horizontal_width"> <img class="from_img" src="2b7e06f4801411d8bad73a9a9e89337f.svg" alt="幅1"> </label> <input type="number" id="hbeam_horizontal_width" required=""> <span>mm</span> </div> <div class="control-group"> <label for="hbeam_vertical_width"> <img class="from_img" src="2b0d2131b747782c43435dd24c68028f.svg" alt="幅2"> </label> <input type="number" id="hbeam_vertical_width" required=""> <span>mm</span> </div> <div class="control-group"> <label for="hbeam_length"> <img class="from_img" src="7127236b8c4c772cad003e2d96a5550f.svg" alt="長さ"> </label> <input type="number" id="hbeam_length" required=""> <span>mm</span> </div> </section>  <section id="pipe" class="pure-form"> <h2 class="from_title">パイプ</h2> <div class="control-group"> <label for="pipe_diameter"> <img class="from_img" src="f62dbe9c3e62af43428821c42f6d6cf2.svg" alt="直径"> </label> <input type="number" id="pipe_diameter" required=""> <span>mm</span> </div> <div class="control-group"> <label for="pipe_height"> <img class="from_img" src="55add5da16c0ca2e329a6ed7075cb66c.svg" alt="高さ"> </label> <input type="number" id="pipe_height" required=""> <span>mm</span> </div> <div class="control-group"> <label for="pipe_thickness"> <img class="from_img" src="522617319f736b9a05d4b13444cd3c25.svg" alt="厚さ"> </label> <input type="number" id="pipe_thickness" required=""> <span>mm</span> </div> </section>  <section id="channel" class="pure-form"> <h2 class="from_title">チャンネル</h2> <div class="control-group"> <label for="channel_vertical"> <img class="from_img" src="9a28c47712a7080e9a8e15930685e79b.svg" alt="縦"> </label> <input type="number" id="channel_vertical" required=""> <span>mm</span> </div> <div class="control-group"> <label for="channel_horizontal"> <img class="from_img" src="fbd8ba7b9fec09c33875a9c540f04d26.svg" alt="横"> </label> <input type="number" id="channel_horizontal" required=""> <span>mm</span> </div> <div class="control-group"> <label for="channel_length"> <img class="from_img" src="7ac973a5d19f0a20eba9a1dbd1e8c524.svg" alt="長さ"> </label> <input type="number" id="channel_length" required=""> <span>mm</span> </div> <div class="control-group"> <label for="channel_t1"> <img class="from_img" src="09ffc43e237283b3a50c4bd79cae1bec.svg" alt="幅1"> </label> <input type="number" id="channel_t1" required=""> <span>mm</span> </div> <div class="control-group"> <label for="channel_t2"> <img class="from_img" src="231933cc0c297c8aa452700dab8e1558.svg" alt="幅2"> </label> <input type="number" id="channel_t2" required=""> <span>mm</span> </div> </section> </div> <section class="pure-form">  <div class="control-group"> <label for="blood">材質</label> <select id="blood"> <option value="7.86">鉄 7.86</option> <option value="11.36">鉛 11.36</option> <option value="8.93">銅 8.93</option> <option value="2.7">アルミニウム 2.7</option> <option value="4.51">チタン 4.51</option> </select> </div>  <div class="pure-controls calcbutton"> <button id="calc_button" class="pure-button">計算</button> </div> <section "pure-form"="">  <div class="control-group"> <label for="weight">重量</label> <input type="number" id="weight"> <span>kg</span> </div> </section> </section> </main> <script src="64d459499083659cdb5403333556eb08.js"></script> </body> </html>
