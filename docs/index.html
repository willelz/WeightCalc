<!DOCTYPE html> <html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>重量計算</title> <link rel="stylesheet" href="64d459499083659cdb5403333556eb08.css"></head> <body> <section id="menu"> <a href="#cuboid"> <img class="menu-img" src="64a582a03d757fe48400bcdcc32a1068.svg" alt="直方体"> </a> <a href="#cylinder"> <img class="menu-img" src="67028767f7374f92ce575cd75616de52.svg" alt="円柱"> </a> <a href="#hbeam"> <img class="menu-img" src="7fb1d473c5d4b915dc974141e1a2b7b9.svg" alt="H型"> </a> <a href="#pipe"> <img class="menu-img" src="42483b0820c3aee9a485bd9ffa92d98c.svg" alt="パイプ"> </a> <a href="#channel"> <img class="menu-img" src="aa0372cb9d5db428814e802a943e3030.svg" alt="チャンネル"> </a> <a href="#angle"> <img class="menu-img" src="a1d1e2761a6e6bc73b7456917f88ec11.svg" alt="アングル"> </a> </section> <hr> <main> <div id="tab_content">  <section id="cuboid" class="pure-form"> <h2 class="from_title">直方体</h2> <div class="control-group"> <label for="cuboid_vertical"> <img class="from_img" src="141ea2b830781373724fa797767df07c.svg" alt="縦"> </label> <input type="number" id="cuboid_vertical" required=""> <select id="cuboid_vertical_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="cuboid_horizontal"> <img class="from_img" src="a504014ec20e282b13ad4165e7414a2b.svg" alt="横"> </label> <input type="number" id="cuboid_horizontal" required=""> <select id="cuboid_horizontal_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="cuboid_height"> <img class="from_img" src="a1ad2d6f14925b2ebbb1a4060e02bf53.svg" alt="高さ"> </label> <input type="number" id="cuboid_height" required=""> <select id="cuboid_height_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> </section>  <section id="cylinder" class="pure-form"> <h2 class="from_title">円柱</h2> <div class="control-group"> <label for="cylinder_diameter"> <img class="from_img" src="63a3fde18611fa45a61b902fb9387a36.svg" alt="直径"> </label> <input type="number" id="cylinder_diameter" required=""> <select id="cylinder_diameter_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="cylinder_height"> <img class="from_img" src="e80ebd0fd78f1a2be2aab4f6f5b7c05a.svg" alt="高さ"> </label> <input type="number" id="cylinder_height" required=""> <select id="cylinder_height_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> </section>  <section id="hbeam" class="pure-form"> <h2 class="from_title">H型</h2> <div class="control-group"> <label for="hbeam_vertical"> <img class="from_img" src="2b53419c97cb4e9d3f8a48105c9d25ec.svg" alt="縦"> </label> <input type="number" id="hbeam_vertical" required=""> <select id="hbeam_vertical_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="hbeam_horizontal"> <img class="from_img" src="ec846f02157d142c4d8204074920aa31.svg" alt="横"> </label> <input type="number" id="hbeam_horizontal" required=""> <select id="hbeam_horizontal_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="hbeam_horizontal_width"> <img class="from_img" src="34f6546334c9806525cacc2ebfe68f4d.svg" alt="幅1"> </label> <input type="number" id="hbeam_horizontal_width" required=""> <select id="hbeam_horizontal_width_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="hbeam_vertical_width"> <img class="from_img" src="27fcdcda946730bb5524d072b5467389.svg" alt="幅2"> </label> <input type="number" id="hbeam_vertical_width" required=""> <select id="hbeam_vertical_width_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="hbeam_length"> <img class="from_img" src="0551bbf20ca125bfb089ef6a8e42139b.svg" alt="長さ"> </label> <input type="number" id="hbeam_length" required=""> <select id="hbeam_length_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> </section>  <section id="pipe" class="pure-form"> <h2 class="from_title">パイプ</h2> <div class="control-group"> <label for="pipe_diameter"> <img class="from_img" src="f0db04e279470c0197e49769d0ec2109.svg" alt="直径"> </label> <input type="number" id="pipe_diameter" required=""> <select id="pipe_diameter_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="pipe_height"> <img class="from_img" src="d8df09ecb2699b552d05be1f68a7e567.svg" alt="高さ"> </label> <input type="number" id="pipe_height" required=""> <select id="pipe_height_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="pipe_thickness"> <img class="from_img" src="e08788073d7759b1cecac78372fdb19c.svg" alt="厚さ"> </label> <input type="number" id="pipe_thickness" required=""> <select id="pipe_thickness_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> </section>  <section id="channel" class="pure-form"> <h2 class="from_title">チャンネル</h2> <div class="control-group"> <label for="channel_vertical"> <img class="from_img" src="ee074333c0847992b6fbd9adf907ac3a.svg" alt="縦"> </label> <input type="number" id="channel_vertical" required=""> <select id="channel_vertical_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="channel_horizontal"> <img class="from_img" src="a051005c13dfa119c5a94d4026e24274.svg" alt="横"> </label> <input type="number" id="channel_horizontal" required=""> <select id="channel_horizontal_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="channel_length"> <img class="from_img" src="a9497b412b88a6e54219f9ca8d4cd391.svg" alt="長さ"> </label> <input type="number" id="channel_length" required=""> <select id="channel_length_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="channel_t1"> <img class="from_img" src="6ec7c0c83253a880c8f0f76bb90b7364.svg" alt="幅1"> </label> <input type="number" id="channel_t1" required=""> <select id="channel_t1_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="channel_t2"> <img class="from_img" src="b057be6ac1191d7c37a439c6444fbec2.svg" alt="幅2"> </label> <input type="number" id="channel_t2" required=""> <select id="channel_t2_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> </section>  <section id="angle" class="pure-form"> <h2 class="from_title">アングル</h2> <div class="control-group"> <label for="angle_vertical"> <img class="from_img" src="a16fc2dce547d65201d8900a41c5d126.svg" alt="縦"> </label> <input type="number" id="angle_vertical" required=""> <select id="angle_vertical_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="angle_horizontal"> <img class="from_img" src="3045168ec7cdc39fe3c1b0adc96becf0.svg" alt="横"> </label> <input type="number" id="angle_horizontal" required=""> <select id="angle_horizontal_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="angle_length"> <img class="from_img" src="3bb6971f5eb047210e6ebff1b42d437c.svg" alt="長さ"> </label> <input type="number" id="angle_length" required=""> <select id="angle_length_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="angle_tv"> <img class="from_img" src="76b64a70d5605713403c3a710ed5d192.svg" alt="縦の幅"> </label> <input type="number" id="angle_tv" required=""> <select id="angle_tv_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> <div class="control-group"> <label for="angle_th"> <img class="from_img" src="264acc6673ee62db61b060b18438e635.svg" alt="横の幅"> </label> <input type="number" id="angle_th" required=""> <select id="angle_th_unit" class="unit"> <option value="mm">mm</option> <option value="M">M</option> </select> </div> </section> </div> <section class="pure-form">  <div class="control-group"> <label for="blood">材質</label> <select id="blood"> <option value="7.86">鉄 7.86</option> <option value="11.36">鉛 11.36</option> <option value="8.93">銅 8.93</option> <option value="2.7">アルミニウム 2.7</option> <option value="4.51">チタン 4.51</option> </select> <span>g/cm3</span> </div>  <div class="pure-controls calcbutton"> <button id="calc_button" class="pure-button">計算</button> </div> <section "pure-form"="">  <div class="control-group"> <label for="weight">重量</label> <input type="number" step="0.01" id="weight"> <span>kg</span> </div> </section> </section> </main> <script src="64d459499083659cdb5403333556eb08.js"></script> </body> </html>
